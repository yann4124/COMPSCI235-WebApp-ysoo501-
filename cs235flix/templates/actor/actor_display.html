{% extends 'layout.html' %} {% block content %}
<main id="main">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@200;400&display=swap');
        * {
          box-sizing: border-box;
        }

        body {
          font-family: Arial, Helvetica, sans-serif;
        }

        h4 {
          font-family: 'Inter', sans-serif;
          font-size: 20px;
        }

        h1 {
            margin-left: 30px;
        }

        /* Float four columns side by side */
        .column {
          float: left;
          width: 25%;
          padding: 0 10px;
        }

        /* Remove extra left and right margins, due to padding in columns */
        .row {margin: 0 -5px;}

        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }

        /* Style the counter cards */
        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* this adds the "card" effect */
          padding: 16px;
          text-align: center;
          background-color: #f1f1f1;
          margin-top: 20px;
          height: 140px;
        }

        .card p {
            font-size: 13px;
        }

        .card:hover {
          background-color: #ddd;
        }

        .card a{
            font-family: 'Inter', sans-serif;
            text-decoration:none
        }

        .card a:visited {
            color: black;
        }

        .card a:link {
            color: black;
        }


        /* Responsive columns - one column layout (vertical) on small screens */
        @media screen and (max-width: 600px) {
          .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
          }
        }
    </style>
    <body>
        <h1>{{actor_name}} features in:</h1>

        {% for element in list_movies: %}
            <div class="column">
                <div class="card">
                    <h4>
                        <a href="/movie?title={{element._title}}&date={{element._release_date}}">
                        {{ element._title }}
                        <p>({{ element._release_date }})</p>
                        </a>
                    </h4>

                </div>
                </div>
            </div>
        {% endfor %}
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
    </body>
</main>
{% endblock %}
