<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>cs235flix</title>
  </head>

  <style>

  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

  body {margin:0;}

    .navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 120%;
  }

  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .navbar h3 {
    float: left;
    font-family: 'Orbitron', sans-serif;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 26px;
  }

  .navbar a:hover {
    background: #ddd;
    color: black;
  }

  .main {
  padding: 16px;
  margin-top: 30px;
  height: 1500px; /* Used in this example to enable scrolling */
  }

  .footer {
    background-color: #333;
    height: 65px;
    width: 100%;
    position: fixed;
    bottom:0;
    text-align: center;
  }

  .footer h3 {
    font-family: 'Orbitron', sans-serif;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    margin-bottom: -80px;
    margin-top: 10px;

  }

  .footer h4 {
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 12px;
    margin-top: 10px;
    margin-left: -4px;
    margin-bottom: 400px;

  }
  .container {
    padding-bottom: 2.5rem;    /* Footer height */
    position: relative;
    min-height: 100vh;
    padding-bottom: 100px;
  }

  #Register {
    border: 1px solid white;
    height: 50px
    margin: 0px;

  }

  #Register2 {
    border: 1px solid white;
    height: 50px
    margin: 0px;
    margin-left: 790px;

  }

  #login {
    border: 1px solid white;
    height: 50px
  }

  #logout {
    border: 1px solid white;
    height: 50px;
  }

  #login_message {
    margin-left: 600px;
    color:white;
    background: #333;
  }

  </style>


  <body>
    <div class="navbar">
      <h3>CS235FLIX</h3>
      <br/> <br/>
      <h3></h3>
      <a href={{ url_for('home_bp.home') }}>Home</a>
      <a href={{ url_for('home_bp.all_movies') }}>All Movies</a>
      <a href={{ url_for('genre_bp.get_list_of_genres') }}>Genres</a>


      {% if 'username' in session %}
      <a href="/watchlist">Watchlist</a>
      <a id="login_message">Logged in, {{ session['username'] }}</a>
      {% endif %}
      {% if 'username' in session %}
      <a id="Register" href={{ url_for('authentication_bp.register') }}>Register</a>
      {% else%}
      <a id="Register2" href={{ url_for('authentication_bp.register') }}>Register</a>
      {% endif %}
      <a id="login" href={{ url_for('authentication_bp.login') }}>Login</a>
      <a id="logout" href={{ url_for('authentication_bp.logout') }}>Logout</a>

    </div>
    <div class="navbar2">
        <h3>Hello</h3>
    </div>
    <br/> <br/>
    <div id="container">
      <br/><br/>
          <!-- Main content block to be supplied by page. -->
          {% block content %} {% endblock %}
    </div>
   <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <div class="footer">
          <h3>CS235FLIX &copy; Yash Sood</h3>
      </div>
    </div>
  </body>
</html>
