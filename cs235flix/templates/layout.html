<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>cs235flix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  </head>

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

  body {margin:0;}

    .navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 120%;
  }

  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .navbar h3 {
    float: left;
    font-family: 'Orbitron', sans-serif;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 26px;
  }

  .navbar a:hover {
    background: #ddd;
    color: black;
  }

  .main {
  padding: 16px;
  margin-top: 30px;
  height: 1500px; /* Used in this example to enable scrolling */
  }

  .footer {
    background-color: #333;
    height: 65px;
    width: 100%;
    position: fixed;
    bottom:0;
    text-align: center;
  }

  .footer h3 {
    font-family: 'Orbitron', sans-serif;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    margin-bottom: -80px;
    margin-top: 10px;

  }

  .footer h4 {
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 12px;
    margin-top: 10px;
    margin-left: -4px;
    margin-bottom: 400px;

  }
  .container {
    padding-bottom: 2.5rem;    /* Footer height */
    position: relative;
    min-height: 100vh;
    padding-bottom: 100px;
  }

  #Register {
    border: 1px solid white;
    height: 50px
    margin: 0px;

  }

  #Register2 {
    border: 1px solid white;
    height: 50px
    margin: 0px;
    margin-left: 790px;

  }

  #login {
    border: 1px solid white;
    margin-bot: 20px;
    height: 50px
  }

  #logout {
    border: 1px solid white;
    height: 50px;
  }

  #login_message {
    margin-left: 500px;
    color:white;
    background: #333;
  }

  .formwrapper{
     align-items: center;
     border: 5px solid #e3e3e3;
     width: 300px;
     height: 300px;
     box-align: center;
     top: 30%;
     margin-left: auto;
     margin-right: auto;
     margin-top: 10%;
     margin-bottom: auto;
     align-self: center;
  }

  #aTitle{
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: White;
  }

  #aUsername{
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: White;
  }

  #aPassword{
      color: White;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      margin-top: 10px
  }

  #aSubmit{
      text-align: center;
      font-family: 'Poppins', sans-serif;
      margin-top: 20px;

  }

  #loginbody{
    background-image: url("/static/images/loginbackground.png");
  }

  #review_box{
    border: 5px solid #e3e3e3;
    font-family: 'Poppins', sans-serif;
    box-align: center;
    top: 10%;
    width: 800px;
    height: 500px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 5%;
    margin-bottom: auto;
    align-self: center;
    padding: 25px 50px 50px 100px;
    background: white;
  }

  #review_textbox{
    height: 150px;

  }

  #main_review {
    background: rgb(35,37,38);
    background: linear-gradient(90deg, rgba(35,37,38,1) 21%, rgba(65,67,69,1) 74%);
  }

  </style>


  <body>
    <div class="navbar">
      <h3>CS235FLIX</h3>
      <br/> <br/>
      <h3></h3>
      <a href={{ url_for('home_bp.home') }}>Home</a>
      <a href={{ url_for('home_bp.all_movies') }}>All Movies</a>
      <a href={{ url_for('genre_bp.get_list_of_genres') }}>Genres</a>

      <a href="/search">Search</a>
      {% if 'username' in session %}
      <a href="/watchlist">Watchlist</a>
      <a id="login_message">Logged in, {{ session['username'] }}</a>
      {% endif %}
      {% if 'username' in session %}
      <a id="Register" href={{ url_for('authentication_bp.register') }}>Register</a>
      {% else%}
      <a id="Register2" href={{ url_for('authentication_bp.register') }}>Register</a>
      {% endif %}
      <a id="login" href={{ url_for('authentication_bp.login') }}>Login</a>
      <a id="logout" href={{ url_for('authentication_bp.logout') }}>Logout</a>

    </div>
    <div class="navbar2">
        <h3>Hello</h3>
    </div>
    <br/> <br/>
    <div id="container">
      <br/><br/>
          <!-- Main content block to be supplied by page. -->
          {% block content %} {% endblock %}
    </div>
   <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <div class="footer">
          <h3>CS235FLIX &copy; Yash Sood</h3>
      </div>
    </div>
  </body>
</html>
